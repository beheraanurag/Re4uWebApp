services:
  nginx:
    image: nginx:1.27-alpine
    container_name: re4u-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - re4u

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: re4u-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - re4u

  seed:
    image: node:20-alpine
    container_name: re4u-seed
    profiles: ["seed"]
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - re4u
    command: ["sh", "-lc", "npm ci && npx prisma generate && npx tsx prisma/seed-blog.ts"]

  db:
    image: postgres:16-alpine
    container_name: re4u-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - re4u_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - re4u

volumes:
  re4u_db_data:
    name: re4u_db_data

networks:
  re4u:
    name: re4u_network
    driver: bridge
