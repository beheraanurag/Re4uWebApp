# Re4u â€“ PostgreSQL for blog (Prisma)
# Same pattern as reference blog: single DB "blog" with user blog.
# Usage: cp .env.example .env && docker compose up -d

services:
  web:
    image: node:20-alpine
    container_name: re4u-web-dev
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-only-secret}
      DB_USER: ${DB_USER:-blog}
      DB_PASSWORD: ${DB_PASSWORD:-blog}
      DB_NAME: ${DB_NAME:-blog}
      DATABASE_URL: ${DATABASE_URL:-postgresql://blog:blog@db:5432/blog}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      BOOKNOW_SMTP_HOST: ${BOOKNOW_SMTP_HOST:-mailpit}
      BOOKNOW_SMTP_PORT: ${BOOKNOW_SMTP_PORT:-1025}
      BOOKNOW_SMTP_SECURE: ${BOOKNOW_SMTP_SECURE:-false}
      BOOKNOW_SMTP_USER: ${BOOKNOW_SMTP_USER:-}
      BOOKNOW_SMTP_PASS: ${BOOKNOW_SMTP_PASS:-}
      BOOKNOW_SMTP_FROM: ${BOOKNOW_SMTP_FROM:-no-reply@local.re4u}
      BOOKNOW_SMTP_TO: ${BOOKNOW_SMTP_TO:-ops@local.re4u}
    volumes:
      - ./:/app
      - re4u_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-lc", "npm install && npm run dev"]
    networks:
      - re4u

  db:
    image: postgres:16-alpine
    container_name: re4u-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-blog}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: ${DB_NAME:-blog}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - re4u_db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-blog} -d ${DB_NAME:-blog}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - re4u

  mailpit:
    image: axllent/mailpit:v1.24
    container_name: re4u-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web inbox UI
    networks:
      - re4u

volumes:
  re4u_db_data:
    name: re4u_db_data
  re4u_node_modules:
    name: re4u_node_modules

networks:
  re4u:
    name: re4u_network
    driver: bridge
